<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Grid Example</title>
    <style>
        .button {
            width: 100px;
            height: 50px;
            background-color: #ffffff;
            border-radius: 5px;
        }

        .line-left {
            width: 1px;
            height: 100%;
            background-color: #000000;
            position: absolute;
            top: 0;
            left: 0;
        }

        .line-right {
            width: 1px;
            height: 100%;
            background-color: #000000;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>
<bod>

    <div class="button">
        <span class="line-left"></span>
        <span class="line-right"></span>
        <span class="text">Hiện thêm</span>
    </div>

    </body>

</html>
